<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="meme-generator.css">
    </head>
    <body>
        <div id="background">
            <br>
        <h1> Meme Generator </h1>

        <p>
            <textarea id="top-text" placeholder="Insert your Top-Text"></textarea>
            <span id=tsize>Text size:</span> <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </p>
        
        <p>
            <textarea id="bottom-text" placeholder="Insert your Bottom-Text" ></textarea>
            <span id=tsize>Text size:</span> <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </p>

        <p>
            <input id="url" type = "text" placeholder="Insert URL for your Meme image!" width:300px;>
        </p>
        <p>
            <button id="generate-btn">Generate</button>
        </p>

         </div>


        <p>
            <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
        </p>

        <script src="meme-generator.js"></script>

      
    </body>
</html>
